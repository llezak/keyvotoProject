<mat-grid-list cols="3" rowHeight="2:1">

  <mat-grid-tile  *ngFor="let item of products">
    <mat-card class="my-card">
      <mat-card-header>
        <mat-card-title>{{item.title}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="item.thumbnail">
      <mat-card-content>
        <mat-card-title>{{item.price}}</mat-card-title>
        <mat-icon class="favorite" (click)="toggleFavorite(item.id)"
                  [class.checked]="isFavorite(item.id)" >star</mat-icon>
      </mat-card-content>

    </mat-card>

  </mat-grid-tile>

</mat-grid-list>
